<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Card</title>
</head>
<body>
	<div class="contenedor">
		<div class="contenedor-cards">
			<div class="card">
				<div class="card-header">
					<div class="bg-image"></div>
					<div class="icons">
						<p><i class="fas fa-eye"></i> 2350</p>
						<p><i class="fas fa-comment-alt"></i> 624</p>
						<p><i class="fas fa-download"></i> 1470</p>
					</div>
				</div>
				<div class="card-body">
					<div class="bg-profile"></div>
					<div class="data">
						<h2>White Mountains</h2>
						<p>by <span>Josheph Terrien</span></p>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
